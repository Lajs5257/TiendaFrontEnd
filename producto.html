<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <a href="/index.html">
            <img class="header__logo" src="/img/logo.png" alt="FrontEnd Store Logo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="/index.html">Tienda</a>
        <a class="navegacion__enlace" href="/nosotros.html">Nosotros</a>   
    </nav>
    <main class="contenedor">
        <h1> Camisa</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="/img/10.jpg" alt="camisa">
            <div class="camisa__contenido">
                <p class="camisa__descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
                <form class="formulario" action="">
                    <label class="formulario__campo--label" for="talla">Talla: </label>
                    <select class="formulario__campo" name="talla" id="talla">
                        <option disabled selected value="--  Seleccionar Talla --">--  Seleccionar Talla --</option>
                        <option value="chica">Chica</option>
                        <option value="mediana">Mediana</option>
                        <option value="grande">Grande</option>
                    </select>
                    <label class="formulario__campo--label" for="cantidad">Cantidad: </label>
                    <input class="formulario__campo" type="number" id="cantidad" min="1" max="10" value="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito" class="boton boton--primario">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__texto">FrontEnd Store - Todos los derechos reservados 2022</p>
    </footer>
</body>
</html>
